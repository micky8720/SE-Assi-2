<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
	<h:head>
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
	</h:head>
	<h:body>
		   Registration Form
		   <br/><br/>
			<h:form><br/>
			    Name:
			    <h:inputText id="name" styleClass="form-control" value="#{userController.name}" a:placeholder="name" required="true" requiredMessage="Name can't be empty"/>
				<h:message for="name" style="color:red"/>
				<br/><br/>
				Email-id:
				<h:inputText id="email" styleClass="form-control" value="#{userController.email}" a:placeholder="email" required="true" requiredMessage="Email-id must be provided">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"/></h:inputText>
				<h:message for="email" style="color:red"/>
				<br/><br/>
				Username:
				<h:inputText id="userName" styleClass="form-control" value="#{userController.userName}" a:placeholder="Username" required="true" requiredMessage="Username can't be empty"/>
				<h:message for="userName" style="color:red"/>
				<br/><br/>
				Password:<h:inputSecret id="password" styleClass="form-control" value="#{userController.password}" a:placeholder="Password" required="true" requiredMessage="Password can't be empty">
				</h:inputSecret>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-small btn-warning" value="Register" action="#{userController.insertData}" /><br/><br/>
				
				Already have an account?Sign in here...  <h:outputLink value="login.jsf"  >Sign in</h:outputLink>
			</h:form>
			
			<h:messages  globalOnly="true"  />
			<script src="http://code.jquery.com/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>
	</h:body>
</html>
