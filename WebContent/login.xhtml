<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Login Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>

</h:head>
<h:body>

 Login  Form
		   <br/><br/>
			<h:form><br/>
			   
				Username:
				<h:inputText id="userName" styleClass="form-control" value="#{userController.userName}" a:placeholder="Username" required="true" requiredMessage="Username can't be empty"/>
				<h:message for="userName" style="color:red"/>
				<br/><br/>
				Password:<h:inputSecret id="password" styleClass="form-control" value="#{userController.password}" a:placeholder="Password" required="true" requiredMessage="Password can't be empty"/>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-small btn-warning" value="Login" action="#{userController.checkData}"/> <br/><br/>
			
			<h:messages  globalOnly="true"  />			
			</h:form>

			<!-- <h:messages id="clientId" for="clientId" showDetail="true" autoUpdate="true" closable="true"  /> 
			<h:messages for="downloadButton" id="messages" showDetail="true" autoUpdate="true" closable="true"/>-->
			<script src="http://code.jquery.com/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>	
			
</h:body>
</html>
